<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'sources')}">
<head>
    <meta charset="UTF-8">
    <title>List of Sources</title>
</head>
<body>

<h2 th:text="'List of Sources'">List of Sources ...</h2>

<table id="sources" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Full Title</th>
        <th>Url</th>
        <th>Type</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="source : ${sources}">
        <td th:text="${source.id}"></td>
        <td th:text="${source.shortTitle}"></td>
        <td th:text="${source.fullTitle}"></td>
        <td th:text="${source.url}"></td>
        <td th:text="${source.sourceType}"></td>
        <td th:text="${source.description}"></td>
        <td><a href="#" th:href="@{/sources/{sourceId}/edit(sourceId=${source.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/sources/new}" class="btn btn-default">Add Source</a>

</body>
</html>
