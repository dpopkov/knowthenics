<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'sources')}">
<head>
    <meta charset="UTF-8">
    <title>Source Details</title>
</head>
<body>

<h2>Source Details</h2>

<table class="table table-striped" th:object="${source}">
    <tr>
        <th>Short Title</th>
        <td th:text="*{shortTitle}"></td>
    </tr>
    <tr>
        <th>Full Title</th>
        <td th:text="*{fullTitle}"></td>
    </tr>
    <tr>
        <th>URL</th>
        <td th:text="*{url}"></td>
    </tr>
    <tr>
        <th>Type</th>
        <td th:text="*{sourceType}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${source.id})}" class="btn btn-default">Edit Source</a>
<a th:href="@{/questions/findBySource/{id}(id=${source.id})}" class="btn btn-default">View Questions</a>
<a th:href="@{/answers/findBySource/{id}(id=${source.id})}" class="btn btn-default">View Answers</a>

</body>
</html>
