<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'find')}">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
</head>
<body>

<h2>Find</h2>

<form th:object="${question}" th:action="@{/questions/find}" method="post"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="questionGroup">
            <label class="col-sm-2 control-label">Question</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{wordingEn}" size="30"
                       maxlength="80"/> <span class="help-inline"></span>
                <div th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Questions</button>
        </div>
    </div>
</form>

<br/>

<form th:object="${answer}" th:action="@{/answers/find}" method="post"
      class="form-horizontal" id="search-answer-form">
    <div class="form-group">
        <div class="control-group" id="answerGroup">
            <label class="col-sm-2 control-label">Answer</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{wordingEn}" size="30"
                       maxlength="80"/> <span class="help-inline"></span>
                <div th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Answers</button>
        </div>
    </div>
</form>

</body>
</html>
