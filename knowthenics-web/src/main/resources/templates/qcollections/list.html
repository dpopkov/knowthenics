<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'qcollections')}">
<head>
    <meta charset="UTF-8">
    <title>List of Collections</title>
</head>
<body>

<h2 th:text="'List of Collections'">List of Collections ...</h2>

<table id="qcollections" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="collecton : ${allCollections}">
        <td>
            <a href="#"
               th:text="'#' + ${collecton.id}"
               th:href="@{/qcollections/{collectionId}(collectionId=${collecton.id})}">
                Id
            </a>
        </td>
        <td th:text="${collecton.title}"></td>
        <td th:text="${collecton.description}"></td>
        <td><a href="#" th:href="@{/qcollections/{collectionId}/edit(collectionId=${collecton.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/qcollections/new}" class="btn btn-default">Add Collection of Questions</a>

</body>
</html>
