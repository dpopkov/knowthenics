<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'decks')}">
<head>
    <meta charset="UTF-8">
    <title>Populate Deck Form</title>
</head>
<body>

<h2 th:text="'Populate Deck: ' + ${deck.name}">Populate Deck</h2>
<form class="form-horizontal" id="add-keyterm-form" method="post">
    <div class="form-group has-feedback">
        <table  class="table table-striped">
            <thead>
            <tr>
                <th>Selected</th>
                <th>Collection Name</th>
                <th>Collection Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="qCollection : ${qcollections}">
                <td>
                    <input type="checkbox" class="form-check-input" name="selectedCollectionsIds"
                           th:value="${qCollection.id}">
                </td>
                <td th:text="${qCollection.title}"></td>
                <td th:text="${qCollection.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button>Populate</button>
        </div>
    </div>
</form>

</body>
</html>
