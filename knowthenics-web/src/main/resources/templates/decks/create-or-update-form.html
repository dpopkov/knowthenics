<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'decks')}">
<head>
    <meta charset="UTF-8">
    <title>Deck Form</title>
</head>
<body>

<h2>Deck</h2>
<form th:object="${deck}" class="form-horizontal" id="add-category-form" method="post">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${deck['new']} ? 'Add Deck' : 'Update Deck'"
                    class="btn btn-default" type="submit" th:text="${text}">
                Add Deck
            </button>
        </div>
    </div>
</form>

</body>
</html>
