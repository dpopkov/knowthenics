<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'decks')}">
<head>
    <meta charset="UTF-8">
    <title>Deck Details</title>
</head>
<body>

<h2>Deck Details</h2>

<table class="table table-striped" th:object="${deck}">
    <tr>
        <th>Name</th>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${deck.id})}" class="btn btn-default">Edit Deck</a>
<a th:href="@{{id}/flashcards/add(id=${deck.id})}" class="btn btn-default">Add FlashCard</a>

<br/>
<br/>
<h2>Flashcards</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Question</th>
        <th>Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${deck.flashCards}">
        <td th:text="${card.questionWording}"></td>
        <td th:text="${card.answerWording}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
