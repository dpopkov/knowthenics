<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'questions')}">
<head>
    <meta charset="UTF-8">
    <title>List of Questions</title>
</head>
<body>

<h2 th:text="'List of Questions'">List of Questions ...</h2>

<table id="questions" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Question</th>
        <th>Вопрос</th>
        <th>Short Answer</th>
        <th>Preferred Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td><a href="#" th:href="@{'/questions/' + ${question.id}}" th:text="'#' + ${question.id}"></a></td>
        <td th:text="${question.category?.getName()}"></td>
        <td th:text="${question.wordingEn}"></td>
        <td th:text="${question.wordingRu}"></td>
        <td th:text="${question.shortAnswerEn}"></td>
        <td th:text="${question.preferredAnswer?.getWordingEn()}"></td>
    </tr>
    </tbody>
</table>

<br/>
<a class="btn btn-default" th:href="@{/questions/new}">Add Question</a>

</body>
</html>
