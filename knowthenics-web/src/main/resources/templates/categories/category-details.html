<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'categories')}">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
</head>
<body>

<h2>Category Details</h2>

<table class="table table-striped" th:object="${category}">
    <tr>
        <th>Name</th>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${category.id})}" class="btn btn-default">Edit Category</a>
<a th:href="@{/questions/findByCategory/{id}(id=${category.id})}" class="btn btn-default">View Questions</a>

</body>
</html>
