<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'categories')}">
<head>
    <meta charset="UTF-8">
    <title>List of Categories</title>
</head>
<body>

<h1 th:text="'List of Categories'">List of Categories ...</h1>

<table id="categories" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
