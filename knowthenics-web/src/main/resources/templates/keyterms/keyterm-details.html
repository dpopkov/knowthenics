<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'keyterms')}">
<head>
    <meta charset="UTF-8">
    <title>KeyTerm Details</title>
</head>
<body>

<h2>KeyTerm Details</h2>

<table class="table table-striped" th:object="${keyTerm}">
    <tr>
        <th>Name</th>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${keyTerm.id})}" class="btn btn-default">Edit KeyTerm</a>
<a th:href="@{/questions/findByKeyTerm/{id}(id=${keyTerm.id})}" class="btn btn-default">View Questions</a>
<a th:href="@{/answers/findByKeyTerm/{id}(id=${keyTerm.id})}" class="btn btn-default">View Answers</a>

</body>
</html>
