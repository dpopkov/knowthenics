<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'keyterms')}">
<head>
    <meta charset="UTF-8">
    <title>Key Term Form</title>
</head>
<body>

<h2>Key Term</h2>
<form th:object="${keyTerm}" class="form-horizontal" id="add-keyterm-form" method="post">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${keyTerm['new']} ? 'Add Key Term' : 'Update Key Term'"
                    class="btn btn-default" type="submit" th:text="${text}">
                Add Key Term
            </button>
        </div>
    </div>
</form>

</body>
</html>
