<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'answers')}">
<head>
    <meta charset="UTF-8">
    <title>Answer Form</title>
</head>
<body>

<h2>
    <th:block th:if="${answer['new']}">New</th:block>
    Answer
</h2>
<form th:object="${answer}" class="form-horizontal" id="add-answer-form" method="post">
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Question (en)</label>
            <div class="col-sm-10">
                <span th:text="${answer.question?.wordingEn}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Question (ru)</label>
            <div class="col-sm-10">
                <span th:text="${answer.question?.wordingRu}"></span>
            </div>
        </div>
        <input th:replace="~{fragments/inputField :: input ('Wording (en)', 'wordingEn', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input ('Wording (ru)', 'wordingRu', 'text')}"/>
        <input th:replace="~{fragments/selectField :: select ('Answer Type', 'answerType', ${answerTypes})}"/>
        <input th:replace="~{fragments/selectField :: select ('Source', 'source', ${allSources})}"/>
        <input th:replace="~{fragments/inputField :: input ('Source Details', 'sourceDetails', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input ('Comment', 'comment', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button th:with="text=${answer['new']} ? 'Add Answer' : 'Update Answer'"
                    class="btn btn-default" type="submit" th:text="${text}">
                Add Answer
            </button>
        </div>
    </div>
</form>

</body>
</html>
