<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'answers')}">
<head>
    <meta charset="UTF-8">
    <title>List of Answers</title>
</head>
<body>

<h1 th:text="'List of Answers'">List of Answers ...</h1>

<table id="answers" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Type</th>
        <th>Source</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answer : ${answers}">
        <td><a href="#" th:text="'#' + ${answer.id}"
               th:href="@{/questions/{questionId}/answers/{answerId}/view(questionId=${answer.question.id},answerId=${answer.id})}">
            Id</a></td>
        <td th:text="${answer.question.getWordingEn()}"></td>
        <td th:text="${answer.wordingEn}"></td>
        <td th:text="${answer.answerType}"></td>
        <td th:text="${answer.source?.getShortTitle()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
